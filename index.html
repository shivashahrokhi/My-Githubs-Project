<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My_Githubs</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" type="image/png" href="./images/logo1.png" />
</head>

<body>
    <div class="flex_container">
        <!-- left part -->
       <div class="flex_item_left">
            <div class="image_bio">
              <img src="./images/logo1.png" alt="Profile Photo">
              <div class="bio"></div>
            </div>
            <div class="info"></div>
        </div>
        <!-- right part -->
        <div class="flex_item_right">
          <form class="form_card_content">
            <input type="text" id="userName" pattern="[A-Za-z ]+" required placeholder="Enter username ...">
            <br>
            <br>
            <button class="submit button">submit</button>
            <br>
            <p class="connectionInfo"></p>
            </form>
        </div>
    </div>

    <script src="./js/index.js"></script>
</body>

</html>
